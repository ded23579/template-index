  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #222;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
      padding-bottom: 20px; /* Tambahan jarak bawah */
    }

    h2 {
      margin: 20px 0;
      font-size: 2rem;
      text-align: center;
    }

    #linkContainer {
      width: 90%;
      max-width: 1200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      padding-bottom: 20px; /* Tambahan jarak bawah */
    }

    a {
      display: block;
      text-decoration: none;
      color: #00bfff;
      background-color: #333;
      padding: 10px 15px;
      border-radius: 6px;
      width: 100%;
      box-sizing: border-box;
      word-break: break-word;
      transition: background 0.3s ease, color 0.3s ease;
    }

    a:hover {
      background-color: #444;
      color: #1e90ff;
    }

    @media (min-width: 768px) {
      a {
        font-size: 16px;
      }
    }

    @media (max-width: 767px) {
      a {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h2>Dedi Ir</h2>
  <div id="linkContainer">---link akan muncul di bawah ini---</-link></div>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRBycVvqTwGECvY_a4ugvUYFCZsmsGdfGkhYk0G6yoy0btBH4VCm4S20UpEBeFMRsUoFHq5a1my5KYU/pub?output=csv";

    fetch(csvUrl)
      .then(response => response.text())
      .then(csv => {
        const rows = csv.trim().split('\n');
        const container = document.getElementById('linkContainer');

        for (let i = 1; i < rows.length; i++) { // mulai dari baris ke-2 (skip header)
          const cols = rows[i].split(',');
          const url = cols[1]?.trim(); // kolom ke-2

          if (url && url.startsWith('http')) {
            const a = document.createElement('a');
            a.href = url;
            a.textContent = url;
            a.target = '_blank';
            container.appendChild(a);
          }
        }
      })
      .catch(err => {
        document.getElementById('linkContainer').textContent = 'Gagal memuat data: ' + err;
      });
  </script>
</body>
</html>
